COM_TOWNOFFICAL_EMBED_OFFICE_DESCRIPTION="The Town Offical Content Plugin can display Town Officals in other Joomla! content such as articles.<br />Original created by Robert Heller -- heller@deepsoft.com - www.deepsoft.com<br />The plugin is automatically installed/updated when installing/updating the Town Offical component.<br /><br /><p>Usage:<br /><div>{townoffical &quot;office&quot; opts}</div><div style='float:right;'>where office is the name of an office<br />and opts are optional options:<br /><ul><li>member=1   Include member office (default)</li><li>member=0   Don't include member office</li><li>term=1     Include term ending year (default)</li><li>term=0     Don't include term ending year</li><li>beforeall=tag Default: beforeall=&lt;p&gt;</li><li>before=tag Default: before=</li><li>after=tag  Default: after=&lt;br /&gt;</li><li>afterall=tag Default: afterall=&lt;/p&gt;</li><li>class=class Outer div class Default: townoffical</li></ul><p>Example:<br /><pre>{townoffical &quot;Board of Health&quot;       member=0 term=0 beforeall=&lt;ul&gt;       before=&lt;li&gt; after=&lt;/li&gt;       afterall=&lt;/ul&gt;}</pre><br />Generates something like this:<br /><pre>&lt;div class=&quot;townoffical&quot;     &gt;&lt;ul&gt;&lt;li&gt;Barbara Craddock&lt;/li&gt;     &lt;li&gt;Shay Cooper&lt;/li&gt;     &lt;li&gt;Judith Bailey&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;</pre></div><br clear='all' /><div>{townunit &quot;unit&quot; opts}</div><div style='float:right;'>where unit is the name of an office<br />and opts are optional options:<br /><ul><li>description=1 Include the description (default)</li><li>description=0 Don't include the description</li><li>htag=tag Default: h4</li><li>class=class Outer div class Default: townunit</li></ul><p>Example:<br /><pre>{townunit &quot;Board of Health&quot;}</pre><br />Generates something like this:<br /><pre>&lt;div class=&quot;townunit&quot;&gt;&lt;h4&gt;Board of Health&lt;/h4&gt;This is the board of health&lt;/div&gt;</p>"
